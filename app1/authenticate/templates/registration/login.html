{% extends "home.html" %}
{% block title %}Login{% endblock %}
{% block content %}

<style>
    body {
        background-color: #D9DAD9;
        font-family: Arial, sans-serif;
    }

    h1 {
        text-align: center;
        color: #343a40;
    }

    form {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ced4da;
        border-radius: 5px;
        background-color: #68A4A5;
    }

    .btn-primary {
        width: 100%;
    }
</style>

<h1>Login</h1>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary">Login</button>
</form>

{% endblock %}
